<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <main class="app">
        <div class="display">
            <div class="top"></div>
            <div class="bottom dull-font"></div>
        </div>
        <div class="keyboard">
            <div data-keys="clear" class="keys dull-font span2">AC</div>
            <div data-keys="delete" class="keys dull-font">Del</div>
            <div data-keys="percent" class="keys dull-font none">%</div>
            <div data-keys="operator" class="keys blue-color">/</div> <!-- &#247; -->
            <div data-keys="numbers" class="keys">7</div>
            <div data-keys="numbers" class="keys">8</div>
            <div data-keys="numbers" class="keys">9</div>
            <div data-keys="operator" class="keys blue-color">*</div><!-- &#10799; -->
            <div data-keys="numbers" class="keys">4</div>
            <div data-keys="numbers" class="keys">5</div>
            <div data-keys="numbers" class="keys">6</div>
            <div data-keys="operator" class="keys blue-color">-</div>
            <div data-keys="numbers" class="keys">1</div>
            <div data-keys="numbers" class="keys">2</div>
            <div data-keys="numbers" class="keys">3</div>
            <div data-keys="operator" class="keys blue-color">+</div>
            <div data-keys="numbers" class="keys">0</div>
            <div data-keys="period" class="keys">.</div>
            <div class="keys hide"></div>
            <div data-keys="equalTo" class="keys blue-bg">=</div>
        </div>
    </main>
</body>

</html>
