<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="slider.js" defer></script>
    <title>Carousel</title>
</head>

<body class="Carousel">
    <!-- <div style="width: 100px; height:100px; background-color: #333;"></div> -->
    <section class="container">
        <div class="top">

            <img src="media/chevron.svg" class="chevron left" alt="navigate to left img">

            <div class="frame">
                <div class="slider">
                    <img class="image"
                        src="https://images.pexels.com/photos/1266808/pexels-photo-1266808.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="" />
                    <img class="image"
                        src="https://images.pexels.com/photos/933967/pexels-photo-933967.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="" />
                    <img class="image"
                        src="https://images.pexels.com/photos/542556/pexels-photo-542556.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="" />
                    <img class="image"
                        src="https://images.pexels.com/photos/19680/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="" />
                    <img class="image"
                        src="https://images.pexels.com/photos/1674049/pexels-photo-1674049.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="" />
                    <img class="image"
                        src="https://images.pexels.com/photos/1145720/pexels-photo-1145720.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="" />
                    <img class="image"
                        src="https://images.pexels.com/photos/460736/pexels-photo-460736.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="" />
                    <img class="image"
                        src="https://images.pexels.com/photos/164455/pexels-photo-164455.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        alt="" />
                </div>

            </div>
            <img src="media/chevron.svg" class="chevron right" alt="navigate to right img">
        </div>
        <div class="bottom">
        </div>
    </section>
</body>

</html>
