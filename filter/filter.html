<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="filter.css">
    <script src="filter.js" defer></script>
    <title>Filters</title>
</head>

<body>
    <header>
        <h1>Products</h1>
    </header>
    <main class="container">
        <menu class="filters">
            <input type="search" name="search" id="search" placeholder="Search...">
            <h1>Categories</h1>
            <ul class="categories">
                <li class="category">all</li>
                <li class="category">casual</li>
                <li class="category">dress</li>
                <li class="category">sport</li>
                <li class="category">luxury</li>
            </ul>
            <h1>Maximum Price</h1>
            <input type="range" name="max-price" id="max-price">
            <label for="max-price" class="price-value">$40</label>
        </menu>
        <section class="products">

        </section>

    </main>
</body>

</html>
