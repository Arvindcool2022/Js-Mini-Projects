<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="app.js" defer></script>
    <title>Currency conveter</title>
</head>

<body>

    <h1>Real Time Currency Converter</h1>
    <form action="#">
        <label for="from-currency">from</label>
        <select name="from-currency" id="from-currency" class="currency">

        </select>
        <label for="to-currency">to</label>
        <select name="to-currency" id="to-currency" class="currency">

        </select>
        <label for="amount">amount</label>
        <input type="number" id="amount">
        <input id="submit" type="submit">
        <div class="currency-output"></div>
    </form>



</body>

</html>
