<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fancy Placeholder</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .todo-input {
            position: relative;
            width: 300px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease-in-out;
        }

        .placeholder {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
            transition: top 0.3s ease-in-out, font-size 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        .input-field:focus,
        .input-field:not(:placeholder-shown) {
            border-color: #03b3c0;
        }

        .input-field:focus+.placeholder,
        .input-field:not(:placeholder-shown)+.placeholder {
            top: 10px;
            font-size: 12px;
            color: #03b3c0;
        }
    </style>
</head>

<body>
    <div class="todo-input">
        <input type="text" id="todo" class="input-field" placeholder=" ">
        <label for="todo" class="placeholder">Add a new task</label>
    </div>
</body>

</html>
