<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
    <title>Form</title>
</head>

<body>
    <section class="container">
        <div class="image-section">
            <div class="heading">
                <h1>SwimSplash Academy: Dive into Excellence!</h1>
                <p>Dive In, Discover Your Potential.</p>
            </div>
            <!-- <img class="cover"
                src="https://images.unsplash.com/photo-1622979857654-9363bb0a1243?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1948&q=80"
                alt="A Swimmer comming out of pool"> -->
        </div>
        <section class="form-section">
            <div class="wrapper">
                <h1>Sign up</h1>
                <form action="/" method="post">
                    <div class="input-grp">
                        <div class="flex">
                            <label for="name">name</label>
                            <input type="text" placeholder="Fullname" name="name" id="name">
                            <i class="bi bi-check-circle-fill valid-i"></i>
                        </div>
                        <p id="name-error"><i class="bi bi-exclamation-circle-fill"></i><small> name required</small>
                        </p>
                    </div>
                    <div class="input-grp">
                        <div class="flex">
                            <label for="phone">phone</label>
                            <input type="number" placeholder="123 456 7890" id="phone" name="phone" max="9999999999">
                            <i class="bi bi-check-circle-fill valid-i"></i>
                        </div>
                        <p id="phone-error"><i class="bi bi-exclamation-circle-fill"></i><small> phone no
                                required</small></p>
                    </div>
                    <div class="input-grp">
                        <div class="flex">
                            <label for="email">email ID</label>
                            <input type="email" placeholder="sample@example.com" name="email" id="email">
                            <i class="bi bi-check-circle-fill valid-i"></i>
                        </div>
                        <p id="email-error"><i class="bi bi-exclamation-circle-fill"></i><small> email required</small>
                        </p>
                    </div>
                    <div class="input-grp">
                        <div class="flex">
                            <label for="password">enter password</label>
                            <input type="password" placeholder="" name="password" id="password">
                            <i class="bi bi-check-circle-fill valid-i"></i>
                        </div>
                        <p id="password-error"><i class="bi bi-exclamation-circle-fill"></i><small> password must be at
                                least 8 character</small></p>
                    </div>
                    <div class="input-grp">
                        <div class="flex">
                            <label for="password2">confirm password <i
                                    class="bi bi-check-circle-fill valid-i"></i></label>
                            <input type="password" placeholder="" name="confirm" id="password2">
                        </div>
                        <p id="confirmation-error"><i class="bi bi-exclamation-circle-fill"></i><small> password doesn't
                                match</small></p>
                    </div>
                    <div class="input-grp">
                        <input type="checkbox" id="terms" name="terms" value="true">
                        <label for="terms" style="text-transform: none;">I agree to <a href="#">terms and
                                conditions</a></label>
                        <p id="terms-error" style="text-align: center; text-transform: none;">
                            <i class="bi bi-exclamation-circle-fill"></i>
                            <small> agree to continue</small>
                        </p>
                    </div>
                    <div class="btn-grp">
                        <button type="submit" class="btn submit">Sign up</button>
                        <button type="button" class="btn sign-in">Sign in <i class="bi bi-arrow-right"></i></button>
                    </div>
                </form>
            </div>
        </section>
</body>

</html>
